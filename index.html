<!DOCTYPE html>

<head>
<meta charset="utf-8">
<title>Wikipedia Viewer</title>

<!-- Bootstrap 4.0.0 -->
<link rel="stylesheet" type="text/css" href="styles/bootstrap.css">

<!-- Base CSS -->
<link rel="stylesheet" type="text/css" href="styles/style.css">

<!-- mobile responsive meta, as per bootstrap 4 docs -->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

</head>

<body>
	<div class="continer-fluid" id="outer-box">

		<div class="jumbotron text-center" id="inner-box">
		
			<div class="continer" id="title">
			
			</div>

			<div id="random">
				<form action="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
					<button class="btn-lg btn-outline-info" type="submit">Random Article</button>
				</form>
			</div>
			<br>

			<div id="search-bar">
				
					<input type="text" name="search" id="search-input" autofocus>
					<!--
					<button type="submit" class="btn btn-outline-info" id="search-button">Search!</button>
					-->
					<button class="btn btn-outline-info" id="search-button">Search!</button>
				
			
			</div>

		</div>

		<div id="footer">
			<h5>Coded by <a href="https://www.twitter.com/TameRocket" target="_blank">Stu Wares</a></h5>
		</div>

	</div>

	


	<!-- jQuery 3.2.1 -->
	<script type="text/javascript" src="scripts/jquery-3.2.1.js"></script>
	<!-- base js -->
	<script type="text/javascript" src="scripts/scripts.js"></script>
</body>
